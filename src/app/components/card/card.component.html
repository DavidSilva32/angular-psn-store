<a href="{{ gameVideo }}" target="_blank" class="card__container">
  <img class="card__container__image" [src]="[gameCover]" [alt]="[alt]" />
  <app-card-label gameLabel="{{ gameLabel }}"></app-card-label>
  <app-card-pricing
    gameType="{{ gameType }}"
    gamePrice="{{ gamePrice }}"
  ></app-card-pricing>
</a>
